<!DOCTYPE html>
<html>

<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<script src="lib/pace.js"></script>
	<link href="style/pace.css" rel="stylesheet" />
</head>

<body>
	<div class="fs" style="opacity:1;position:absolute;overflow:hidden">
		<div class="background parallax less"></div>
	</div>
	<div id="fullpage">
		<div class="section" id="page-1">
			<div class="container">
				<div id="logo" class="fs"></div>
				<div id="seperator_top" class="fs"></div>
				<div id="seperator_bottom" class="fs"></div>
				<div id="text_left" class="fs"></div>
				<div id="text_right" class="fs"></div>
				<div id="text_bottom" class="fs"></div>
				<div id="drop" class="fs"></div>
			</div>
		</div>

		<div class="section" id="page-2" data-anchor="slide2">
			<div class="container">
				<div id='drop' class='fs'></div>
				<div id='water_drop' class='fs'></div>
				<div id='inner_circle' class='fs'></div>
				<div id='outter_circle' class='fs'></div>
				<div id='text' class='fs'></div>
				<div id='hand' class='fs'></div>
				<div class="fs" style="opacity:1">
					<div class="tapArea"></div>
				</div>
			</div>
		</div>

		<div class="section" id="page-3" data-anchor="slide3">
			<div class="container">
				<div id='info_container' class='fs'></div>
				<div id='info_text' class='fs'></div>
				<div id='step_1' class='fs'></div>
				<div id='step_1_text' class='fs'></div>
				<div id='step_2' class='fs'></div>
				<div id='step_2_text' class='fs'></div>
				<div id='step_3' class='fs'></div>
				<div id='step_3_text' class='fs'></div>

				<div class='next-page-arrow fs'></div>
			</div>
		</div>

		<div class="section" id="page-4">
			<div class="container">
				<div id='main' class='fs'></div>
				<div id='skin_bag' class='fs'></div>
				<div id='skin_bag_inner' class='fs'></div>

				<div id='scene-1-dot' class='fs'></div>
				<div id='dot' class='fs'></div>

				<div id='scene-1_bag' class='fs'></div>

				<div id='drop' class='fs'></div>
				<div id='scene-1-drop' class='fs'></div>
				<div id='scene-1-main_bottom' class='fs'></div>

				<div id='scene-1-light' class='fs'></div>

				<div class='next-page-arrow fs'></div>
			</div>
		</div>

		<div class="section" id="page-5">
			<div class="container">
				<div id='main' class='fs'></div>
				<div id='dot' class='fs'></div>
				<div id='hand' class='fs'></div>
				<div id='text' class='fs'></div>

				<div id='scene-1-dot' class='fs'></div>
				<div id='scene-1-flash' class='fs'></div>
				<div id='scene-1-main' class='fs'></div>
				<div id='scene-1-text' class='fs'></div>

				<div class='next-page-arrow fs'></div>
			</div>
		</div>

		<div class="section" id="page-6">
			<div class="container">
				<div class='next-page-arrow fs'></div>
				<div id='face' class='fs'></div>
				<div id='arrow_big' class='fs'></div>
				<div id='zoom' class='fs'></div>
				<div id='arrow_middle' class='fs'></div>
			</div>
		</div>

		<div class="section" id="page-7" data-anchor="ball-slide">
			<div class="container">
				<div class='next-page-arrow fs'></div>
				<div id='ball' class='fs'></div>
				<div id='phone' class='fs'></div>
				<div id='seperator' class='fs'></div>
				<div id='text' class='fs'></div>
				<div id='vibration' class='fs'></div>
				<div id="ball-container" class="fs"></div>
			</div>
		</div>

		<div class="section" id="page-8">
			<div class="container">
				<div class='next-page-arrow fs'></div>
				<div id='head' class='fs'></div>
				<div id='arrow' class='fs'></div>
				<div id='sun' class='fs'></div>
				<div id='hand' class='fs'></div>
				<div id='scene-1-head' class='fs'></div>
				<div id='scene-1-sun' class='fs'></div>
				<div class="fs" style="opacity:1">
					<div class="tapArea"></div>
				</div>
			</div>
		</div>

		<div class="section" id="page-9">
			<div class="container">
				<div id='logo' class='fs'></div>
				<div id='seperator_bottom' class='fs'></div>
				<div id='seperator_top' class='fs'></div>
				<div id='text_bottom' class='fs'></div>
				<div id='text_top' class='fs'></div>
				<div id='video_container' class='fs'></div>
				<div id='video_play' class='fs'></div>
			</div>
		</div>

	</div>
</body>

<audio loop autoplay>
	<source src="audio/bg.mp3" />
</audio>

<link rel="stylesheet" type="text/css" href="lib/jquery.fullPage.css">
<link rel="stylesheet" type="text/css" href="style/main.css">
<link rel="stylesheet" type="text/css" href="style/animate.css">

<script type="text/javascript" src="lib/jquery.min.js"></script>
<script type="text/javascript" src="lib/jquery.fullPage.min.js"></script>
<script type="text/javascript" src="lib/hammer.min.js"></script>
<script type="text/javascript" src="lib/matter.min.js"></script>

<script type="text/javascript" src="js/gamecore.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</html>
