<!DOCTYPE html>
<html>

<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<script src="lib/pace.js"></script>
	<link href="style/pace.css" rel="stylesheet" />
</head>

<body>
	<div class="fs" style="opacity:1;position:absolute;overflow:hidden">
		<div id="parallax_background"></div>
	</div>
	<div id="fullpage">

		<div class="section" id="intro-page">
			<div class="container">
				<div id="logo" class="fs"></div>
				<div id="seperator_top" class="fs"></div>
				<div id="seperator_bottom" class="fs"></div>
				<div id="text_left" class="fs"></div>
				<div id="text_right" class="fs"></div>
				<div id="text_bottom" class="fs"></div>

				<div id='drop' class='fs'></div>
				<div class='water_drop fs'></div>
				<div id='inner_circle' class='fs'></div>
				<div id='outter_circle' class='fs'></div>
				<div id='text' class='fs'></div>
				<div id='hand' class='fs'></div>
				<div class='next-page-arrow fs'></div>
				<div class="fs" style="opacity:1">
					<div class="tapArea"></div>
				</div>
			</div>
		</div>

		<div class="section" id="usage-page">
			<div class="container">
				<!-- <div class="slide">
					<div class="fs" style="background-image:url(images/usage/1.png); opacity:1;"></div>
				</div>
				<div class="slide">
					<div class="fs" style="background-image:url(images/usage/2.png); opacity:1;"></div>
				</div>
				<div class="slide">
					<div class="fs" style="background-image:url(images/usage/3.png); opacity:1;"></div>
				</div> -->
				<div class='next-page-arrow fs'></div>
			</div>
		</div>

		<div class="section" id="inside-skin-page">
			<div class="container">
				<div class='next-page-arrow fs'></div>
			</div>
		</div>

		<div class="section" id="power-skin-up-page">
			<div class="container">
				<div class='next-page-arrow fs'></div>
			</div>
		</div>

		<div class="section" id="game-page">
			<div class="container">
				<div class='next-page-arrow fs'></div>
				<div id='phone' class='fs'></div>
				<div id='seperator' class='fs'></div>
				<div id='text' class='fs'></div>
				<div id='vibration' class='fs'></div>
				<div id="ball-container" class="fs"></div>
			</div>
		</div>

		<div class="section" id="another-game-page">
			<div class="container">
				<div class='next-page-arrow fs'></div>
			</div>
		</div>

		<div class="section" id="change-page">
			<div class="container">
				<div class='next-page-arrow fs'></div>
				<div id='head' class='fs'></div>
				<div id='arrow' class='fs'></div>
				<div id='sun' class='fs'></div>
				<div id='hand' class='fs'></div>
				<div id='scene-1-head' class='fs'></div>
				<div id='scene-1-sun' class='fs'></div>
				<div class="fs" style="opacity:1">
					<div class="tapArea"></div>
				</div>
			</div>
		</div>

		<div class="section" id="end-page">
			<div class="container">
				<div id='logo' class='fs'></div>
				<div id='seperator_bottom' class='fs'></div>
				<div id='seperator_top' class='fs'></div>
				<div id='text_bottom' class='fs'></div>
				<div id='text_top' class='fs'></div>
				<div id='video_container' class='fs'></div>
				<div id='video_play' class='fs'></div>
			</div>
		</div>

	</div>
</body>

<audio loop autoplay>
	<source src="audio/bg.mp3" />
</audio>

<link rel="stylesheet" type="text/css" href="lib/jquery.fullPage.css">
<link rel="stylesheet" type="text/css" href="style/main.css">
<link rel="stylesheet" type="text/css" href="style/pages.css">
<link rel="stylesheet" type="text/css" href="style/animate.css">

<script type="text/javascript" src="lib/jquery.min.js"></script>
<script type="text/javascript" src="lib/jquery.fullPage.min.js"></script>
<script type="text/javascript" src="lib/hammer.min.js"></script>
<script type="text/javascript" src="lib/matter.min.js"></script>

<script type="text/javascript" src="app/main.js"></script>

</html>
