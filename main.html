<!DOCTYPE html>
<html>

<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<script src="lib/pace.js"></script>
	<link href="style/pace.css" rel="stylesheet" />
</head>

<body>
	<div class="fs" style="opacity:1;position:absolute;overflow:hidden">
		<div id="parallax_background"></div>
	</div>
	<div id="fullpage">

		<div class="section" id="intro-page">
			<div class="container">
				<img id="logo" />
				<img id="seperator_top" />
				<img id="seperator_bottom" />
				<img id="text_left" />
				<img id="text_right" />
				<img id="text_bottom" />

				<img id='drop' />
				<img class='water_drop' />
				<img id='inner_circle' />
				<img id='outter_circle' />
				<img id='text' />
				<img id='hand' />
				<img class='next-page-arrow' />
				<div style="opacity:1" class="fs">
					<div class="tapArea"></div>
				</div>
			</div>
		</div>

		<div class="section" id="usage-page">
			<div class="container">
				<img id="scroll-container" />
				<img id="scroll-text" />
				<img id="mask" />
				<img id="face" />
				<div class="scene-1 box">
					<img class="text" />
					<img class="right-hand" />
					<img class="left-hand" />
					<img class="arrow" />
				</div>
				<div class="scene-2 box">
					<img class="text" />
					<img class="right-hand" />
					<img class="left-hand" />
					<img class="arrow" />
				</div>
				<div class="scene-3 box">
					<img class="text" />
					<img class="right-hand" />
					<img class="left-hand" />
					<img class="arrow" />
				</div>
				<img class='next-page-arrow' />
			</div>
		</div>

		<div class="section" id="inside-skin-page">
			<div class="container">
				<div class="scene-1 box">
					<img class="head" />
					<img class="arrow" />
					<img class="magnifier" />
					<img class="hand" />
				</div>
				<div class="scene-2 box">
					<img class="cell" />
					<img class="arrow" />
					<img class="hand" />
					<img class="magnifier" />
					<img class="magnifier-mask" />
				</div>
				<img class='next-page-arrow' />
			</div>
		</div>

		<div class="section" id="power-skin-up-page">
			<div class="container">
				<div class="scene-1 box">
					<img class="cell" />
					<img class="drop" />
					<img class="drop-down" />
				</div>
				<div class="scene-2 box">
					<img class="cell" />
					<img class="drop" />
					<img class="light" />
					<img class="text" />
				</div>
				<div class='next-page-arrow' />
			</div>
		</div>

		<div class="section" id="game-page">
			<div class="container">
				<img class='next-page-arrow' />
				<img id='phone' />
				<img id='seperator' />
				<img id='text' />
				<img id='vibration' />
				<img id="ball-container">
			</div>
		</div>
	</div>

	<div class="section" id="another-game-page">
		<div class="container">
			<div id="cell-container" class="box">
				<img class="cell" />
				<img class="cell" />
				<img class="cell" />
				<img class="cell" />
				<img class="cell" />
				<img class="cell" />
				<img class="cell" />
				<img class="cell" />
				<img class="cell" />
			</div>
			<img id="mask-old" />
			<img id="mask-new" />
			<img id="hand" />
			<img class='next-page-arrow' />
		</div>
	</div>

	<div class="section" id="change-page">
		<div class="container">
			<img class='next-page-arrow' />
			<img id='head' />
			<img id='arrow' />
			<img id='sun' />
			<img id='hand' />
			<img id='scene-1-head' />
			<img id='scene-1-sun' />
			<div style="opacity:1">
				<div class="tapArea"></div>
			</div>
		</div>
	</div>

	<div class="section" id="end-page">
		<div class="container">
			<img id='logo' />
			<img id='seperator_bottom' />
			<img id='seperator_top' />
			<img id='text_bottom' />
			<img id='text_top' />
			<img id='video_container' />
			<img id='video_play' />
		</div>
	</div>

	</div>
</body>

<audio loop autoplay>
	<source src="audio/bg.mp3" />
</audio>

<link rel="stylesheet" type="text/css" href="lib/jquery.fullPage.css">
<link rel="stylesheet" type="text/css" href="style/main.css">
<link rel="stylesheet" type="text/css" href="style/pages.css">
<link rel="stylesheet" type="text/css" href="style/animate.css">

<script type="text/javascript" src="lib/jquery.min.js"></script>
<script type="text/javascript" src="lib/jquery.fullPage.min.js"></script>
<script type="text/javascript" src="lib/hammer.min.js"></script>
<script type="text/javascript" src="lib/matter.min.js"></script>

<script type="text/javascript" src="app/main.js"></script>

</html>
